<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/poppins-latin-400.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-latin-400.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.min.css">
</head>
<body class="page-body">
  <section class="modal modal__nojs">
    <div class="modal__wrapper">
      <a class="modal__nojs-logo" href="main.html">
        <svg width="66" height="66" viewBox="0 0 66 66" fill="none">
          <use xlink:href="img/sprite.svg#header-logo-svg"></use>
        </svg>
      </a>
      <button class="modal__close-button"></button>
      <form action="https://echo.htmlacademy.ru" method="get" autocomplete="off">
        <picture>
          <!-- Non-retina size: 442px/138px; Retina-size: 860px/276px -->
          <source type="image/webp" srcset="img/modal.webp 1x, img/modal@2x.webp 2x">
          <img src="img/modal.png" srcset="img/modal@2x.png 2x" alt="Image of jewellry" width="442" height="138">
        </picture>
        <h2>Log In</h2>
        <label class="visually-hidden" for="email"></label>
        <input type="text" name="email" id="email" placeholder="Your E-mail">
        <label class="visually-hidden" for="password"></label>
        <input type="text" name="password" id="password" placeholder="Password">
        <a href="">Forgot you password?</a>
        <button type="button">Log In</button>
        <p class="">Don’t have an account?<a href="">Sign up</a></p>
      </form>
      <a class="modal__nojs-back" href="main.html">← Back to Main-page</a>
    </div>
  </section>
</body>
</html>
